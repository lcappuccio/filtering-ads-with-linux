# Datasource properties
spring.datasource.url=jdbc:h2:./database;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=h2
spring.datasource.password=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
# JPA properties
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Logging
logging.level.org.systemexception.adtrap.statsviewer=DEBUG
logging.level.org.springframework.web=INFO
logging.file=h2embedded.log
#logging.pattern.console = %d|%level|%c|%msg%n
logging.pattern.file=%d|%level|%c|%msg%n
# Application listening port
server.port=8080
# Server management port
management.port=9090