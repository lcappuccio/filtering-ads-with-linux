name: Build life-game with xvfb

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Setup database
        uses: getong/mariadb-action@v1.1
        with:
          host port: 3306
          container port: 3306
          character set server: 'utf8'
          collation server: 'utf8_general_ci'
          mariadb version: 'latest'
          mysql database: ${{ADTRAP_DATABASE_NAME}}
          mysql root password: ${{ADTRAP_DATASOURCE_PASSWORD}}
          mysql user: ${{ADTRAP_DATASOURCE_USERNAME}}
          mysql password: ${{ADTRAP_DATASOURCE_PASSWORD}}

