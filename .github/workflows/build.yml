name: Build adtrap

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_USER: ${{ secrets.ADTRAP_DATASOURCE_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.ADTRAP_DATASOURCE_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.ADTRAP_DATABASE_NAME }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.ADTRAP_DATASOURCE_PASSWORD }}
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:

      - name: Start and setup database
        run: |
          sudo systemctl enable mysql.service
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ secrets.ADTRAP_DATABASE_NAME }};' -u${{ secrets.ADTRAP_DATASOURCE_USERNAME }} -p${{ secrets.ADTRAP_DATASOURCE_PASSWORD }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        env:
          API_KEY: ${{ secrets.API_KEY }}
          ADTRAP_DATABASE_NAME: ${{ secrets.ADTRAP_DATABASE_NAME }}
          ADTRAP_DATASOURCE_USERNAME: ${{ secrets.ADTRAP_DATASOURCE_USERNAME }}
          ADTRAP_DATASOURCE_PASSWORD: ${{ secrets.ADTRAP_DATASOURCE_PASSWORD }}

        run: mvn -B install --file pom.xml

      - name: Publish test coverage results
        uses: PavanMudigonda/jacoco-reporter@v4.6
        with:
          coverage_results_path: 'target/site/jacoco/jacoco.xml'
          coverage_report_title: 'Test coverage results'
          coverage_report_name: 'Test coverage results'
          minimum_coverage: 80
          fail_below_threshold: true
          publish_only_summary: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=lcappuccio_filtering-ads-with-linux