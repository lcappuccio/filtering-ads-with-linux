name: Build adtrap

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Setup database
        uses: getong/mariadb-action@v1.1
        with:
          host port: 3306
          container port: 3306
          character set server: 'utf8'
          collation server: 'utf8_general_ci'
          mariadb version: 'latest'
          mysql database: ${{ secrets.ADTRAP_DATABASE_NAME }}
          mysql root password: ${{ secrets.ADTRAP_DATASOURCE_PASSWORD }}
          mysql user: ${{ secrets.ADTRAP_DATASOURCE_USERNAME }}
          mysql password: ${{ secrets.ADTRAP_DATASOURCE_PASSWORD }}

      - name: Build with Maven
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: mvn -B install --file pom.xml

      - name: Publish test coverage results
        uses: PavanMudigonda/jacoco-reporter@v4.6
        with:
          coverage_results_path: 'target/site/jacoco/jacoco.xml'
          coverage_report_title: 'Test coverage results'
          coverage_report_name: 'Test coverage results'
          minimum_coverage: 80
          fail_below_threshold: true
          publish_only_summary: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=lcappuccio_filtering-ads-with-linux