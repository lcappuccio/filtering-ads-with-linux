# Datasource properties
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.initialize=true
# Travis CI Datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/myapp_test
spring.datasource.username=travis
spring.datasource.password=
# Logging
logging.level.org.systemexception.adtrap.logarchiver=DEBUG
logging.level.org.springframework.web=INFO
logging.file=target/adtrap-test.log
#logging.pattern.console = %d|%level|%c|%msg%n
logging.pattern.file=%d|%level|%c|%msg%n
# Application listening port
server.port=5000
# Server management port
management.port=5050
# System properties
adtrap.ipaddress=127.0.0.1
dnsmasq.dhcp.leases.file=sample.leases