<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container-fluid">
	<div class="container-fluid">
		<nav th:replace="fragments/navbar :: navbar"></nav>
		<div id="loading" class="row"></div>
		<h2>Ignore List</h2>

		<div class="table-responsive">
			<table class="table table-striped table-hover" id="dataTable">
				<thead>
				<tr>
					<th>#</th>
					<th>Url</th>
					<th>Remove</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="ignoredDomain: ${ignoredDomainList}">
					<td th:text="${ignoredDomain.IGNORE_ID}"></td>
					<td th:text="${ignoredDomain.IGNORE_DOMAIN}"></td>
					<td>
						<button class="btn btn-xs" type="button" onclick="removeIgnoredDomain()"
						        th:id="${ignoredDomain.IGNORE_DOMAIN}"><span class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="input-group col-lg-4">
			<input type="text" class="form-control" placeholder="Add domain..." id="addDomainTextField">
			<span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="addIgnoredDomain()">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</span>
			</input>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
