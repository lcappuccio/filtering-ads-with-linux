<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<title>adtrap - system monitor</title>
	<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png"/>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	<link rel="stylesheet" href="../css/adtrap.css"/>
	<!-- JS -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
	        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<!-- adtrap JS -->
	<script type="text/javascript" src="../js/commons.js"></script>
	<script type="text/javascript" src="../js/systemmonitor.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="container-fluid">
		<nav th:replace="fragments/navbar :: navbar"></nav>
		<div id="loading" class="row"></div>
		<h2>System Monitor</h2>
		<div id="gauges"></div>
		<h2>Status</h2>
		<div id="status"></div>
		<span id="database_status"></span> Database
		<br /><br />
		<span class="glyphicon glyphicon-hdd"></span> Disk free:<span id="disk_free"></span> / <span
			id="disk_total"></span>
		<br /><br />
		<span class="glyphicon glyphicon-time"></span> Uptime: <span id="uptime"></span>
	</div>
</div>
</body>
</html>
