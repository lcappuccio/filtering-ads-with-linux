<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<title>adtrap - login</title>
	<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png"/>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	<link rel="stylesheet" href="../css/adtrap.css"/>
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
	        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="content" class="container-fluid">
	<div class="jumbotron">
		<h1 class="display-3">adtrap</h1>
		<p class="lead">Trap your advertising</p>
	</div>
	<form class="form-inline" name="f" th:action="@{/login}" method="post" default-target-url="/clientlist">
		<fieldset>
			<legend>Please Login</legend>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">Username</div>
					<input class="form-control" type="text" id="username" name="username" placeholder="Enter username"/>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">Password</div>
					<input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
				</div>
			</div>
			<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-log-in"></span> Log in
			</button>
			<div th:if="${param.error}">
				<h3><span class="label label-danger">Bad username or password.</span></h3>
			</div>
			<div th:if="${param.logout}">
				<h3><span class="label label-default">You have been logged out.</span></h3>
			</div>
		</fieldset>
	</form>
</div>
</body>
</html>
